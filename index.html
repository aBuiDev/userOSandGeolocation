<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User OS & Geolocation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <section class="mainSection">
        <div class="outputsContainer">
            <div class="operatingSystemOutput">
                <p>OS:<span class="OSOutput"></span></p>
            </div>
            <div class="geolocationLongitude">
                <p>Longitude:<span class="longitudeOutput"></span></p>
            </div>
            <div class="geolocationLatitude">
                <p>Latitude:<span class="latitudeOutput"></span></p>
            </div>
        </div>

        <button class="button">
            Get User Info
        </button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
